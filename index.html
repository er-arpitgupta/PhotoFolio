<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Arpit Gupta | PhotoFolio</title>
</head>

<body>
    <div class="header" id="home">
        <ul>
            <li onclick="handleNavIconClick('home')">Home</li>
            <li onclick="handleNavIconClick('portfolio')" class="header-title">
                PhotoFolio<span class="special">.</span>
            </li>
            <li onclick="handleNavIconClick('contact')">Contact</li>
        </ul>
        <div class="photofolio-mobile-view" style="display: none"></div>
    </div>

    <div class="container">
        <div class="featured" id="featured">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/high_images/nature1.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="images/high_images/nature2.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="images/high_images/nature3.jpg" class="d-block w-100" alt="..." />
                    </div>
                </div>
            </div>
        </div>

        <div class="portfolio" id="portfolio">
            <div class="portfolio-header">
                <span>Portfolio</span>
                <div class="filters">
                    <label onclick="handleFilterClick('all')" for="all">
                        <input type="radio" name="filter" id="all">All
                    </label>
                    <label onclick="handleFilterClick('mandala')" for="mandala">
                        <input type="radio" name="filter" id="mandala">Mandala
                    </label>
                    <label onclick="handleFilterClick('sunset')" for="sunset">
                        <input type="radio" name="filter" id="sunset">Sunset
                    </label>
                    <label onclick="handleFilterClick('nature')" for="nature">
                        <input type="radio" name="filter" id="nature">Nature
                    </label>
                    <label onclick="handleFilterClick('editing')" for="editing">
                        <input type="radio" name="filter" id="editing">Editing
                    </label>
                    <label onclick="handleFilterClick('wildlife')" for="wildlife">
                        <input type="radio" name="filter" id="wildlife">Wildlife
                    </label>
                </div>
            </div>
            <div class="portfolio-photos">
                <div class="portfolio-column">
                    <img src="images/low_images/editing1.jpg" alt="editing1" onclick="handleImageClick('editing1')">
                    <img src="images/low_images/editing2.jpg" alt="editing2">
                    <img src="images/low_images/editing3.jpg" alt="editing3">
                    <img src="images/low_images/editing4.jpg" alt="editing4">
                    <img src="images/low_images/editing5.jpg" alt="editing5">
                    <img src="images/low_images/editing1.jpg" alt="editing1">
                    <img src="images/low_images/editing2.jpg" alt="editing2">
                    <img src="images/low_images/editing3.jpg" alt="editing3">
                    <img src="images/low_images/editing4.jpg" alt="editing4">
                    <img src="images/low_images/editing5.jpg" alt="editing5">
                </div>
                <!-- <div class="portfolio-column">
                    <img src="images/low_images/editing1.jpg" alt="editing1">
                    <img src="images/low_images/editing2.jpg" alt="editing2">
                    <img src="images/low_images/editing3.jpg" alt="editing3">
                    <img src="images/low_images/editing4.jpg" alt="editing4">
                    <img src="images/low_images/editing5.jpg" alt="editing5">
                </div>
                <div class="portfolio-column">
                    <img src="images/low_images/editing1.jpg" alt="editing1">
                    <img src="images/low_images/editing2.jpg" alt="editing2">
                    <img src="images/low_images/editing3.jpg" alt="editing3">
                    <img src="images/low_images/editing4.jpg" alt="editing4">
                    <img src="images/low_images/editing5.jpg" alt="editing5">
                </div> -->
                <!-- {[0, 1, 2].map(idx => {
                return (
                    <div class="portfolio-column">
                    {Object.keys(PHOTOFOLIO_COMPRESSED).map((key, index) => {
                    return (
                    index % 3 === idx && (
                    <img key={key} src={PHOTOFOLIO_COMPRESSED[key]} alt="" onClick={()=> handleImageClick(key)}
                    style={{
                    cursor: 'pointer',
                    width: '100%',
                    display:
                    active === 'all'
                    ? ''
                    : !key.startsWith(active) && 'none',
                    }}
                    />
                    )
                    );
                    })}
                </div>
                );
                })} -->
            </div>
            {showPopup &&
            <Popup image="{image}" handlePopupClose="{handlePopupClose}" />}
        </div>

        <div class="contact" id="contact">
            <span>Get in Touch</span>
            <div>
                <img src="./images/gmail.svg" alt="gmail" onclick="handleContactIconClick('gmail')" />
                <img src="./images/linkedin.svg" alt="linkedin" onclick="handleContactIconClick('linkedin')" />
                <img src="./images/github.svg" alt="github" onclick="handleContactIconClick('github')" />
            </div>
        </div>
    </div>

    <div class="footer">
        <h1>PhotoFolio<span class="special">.</span></h1>
        <span>&copy; Copyright,
            <script>
                document.write(new Date().getFullYear());
            </script>
        </span>
    </div>

    <div class="popup" style="display: none;">
        <img src="" alt="big image" />
        <span class="popup-close" onclick="handlePopupClose()"><i class="bi bi-x-circle-fill"></i></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
