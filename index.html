<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Arpit Gupta | PhotoFolio</title>
</head>

<body>
    <div class="header">
        <ul>
            <li onclick="handleNavIconClick('home')">Home</li>
            <li onclick="handleNavIconClick('portfolio')" class="header-title">
                PhotoFolio<span class="special">.</span>
            </li>
            <li onclick="handleNavIconClick('contact')">Contact</li>
        </ul>
        <div class="photofolio-mobile-view" style="display: none"></div>
    </div>

    <div class="container" id="home">
        <div class="featured">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/high_images/nature1.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="images/high_images/nature2.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="images/high_images/nature3.jpg" class="d-block w-100" alt="..." />
                    </div>
                </div>
            </div>
        </div>

        <div class="portfolio" id="portfolio">
            <div class="portfolio-header">
                <h2>Portfolio</h2>
                <div class="filters">
                    <label onclick="handleFilterClick('all')" for="all">
                        <input type="radio" name="filter" id="all">All
                    </label>
                    <label onclick="handleFilterClick('mandala')" for="mandala">
                        <input type="radio" name="filter" id="mandala">Mandala
                    </label>
                    <label onclick="handleFilterClick('sunset')" for="sunset">
                        <input type="radio" name="filter" id="sunset">Sunset
                    </label>
                    <label onclick="handleFilterClick('nature')" for="nature">
                        <input type="radio" name="filter" id="nature">Nature
                    </label>
                    <label onclick="handleFilterClick('editing')" for="editing">
                        <input type="radio" name="filter" id="editing">Editing
                    </label>
                    <label onclick="handleFilterClick('wildlife')" for="wildlife">
                        <input type="radio" name="filter" id="wildlife">Wildlife
                    </label>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-filter"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><label class="dropdown-item" onclick="handleFilterClick('all')" for="all">All</label></li>
                        <li><label class="dropdown-item" onclick="handleFilterClick('mandala')"
                                for="mandala">Mandala</label></li>
                        <li><label class="dropdown-item" onclick="handleFilterClick('sunset')"
                                for="sunset">Sunset</label></li>
                        <li><label class="dropdown-item" onclick="handleFilterClick('nature')"
                                for="nature">Nature</label></li>
                        <li><label class="dropdown-item" onclick="handleFilterClick('editing')"
                                for="editing">Editing</label></li>
                        <li><label class="dropdown-item" onclick="handleFilterClick('wildlife')"
                                for="wildlife">Wildlife</label></li>
                    </ul>
                </div>
            </div>
            <div class="portfolio-photos">
                <div class="portfolio-column">
                    <img id="editing" src="images/low_images/editing1.jpg" alt="editing1"
                        onclick="handleImageClick('editing1')">
                    <img id="mandala" src="images/low_images/mandala1.jpg" alt="mandala1"
                        onclick="handleImageClick('mandala1')">
                    <img id="nature" src="images/low_images/nature1.jpg" alt="nature1"
                        onclick="handleImageClick('nature1')">
                    <img id="sunset" src="images/low_images/sunset1.jpg" alt="sunset1"
                        onclick="handleImageClick('sunset1')">
                    <img id="wildlife" src="images/low_images/wildlife1.jpg" alt="wildlife1"
                        onclick="handleImageClick('wildlife1')">
                    <img id="editing" src="images/low_images/editing2.jpg" alt="editing2"
                        onclick="handleImageClick('editing2')">
                    <img id="mandala" src="images/low_images/mandala2.jpg" alt="mandala2"
                        onclick="handleImageClick('mandala2')">
                    <img id="nature" src="images/low_images/nature2.jpg" alt="nature2"
                        onclick="handleImageClick('nature2')">
                    <img id="sunset" src="images/low_images/sunset2.jpg" alt="sunset2"
                        onclick="handleImageClick('sunset2')">
                    <img id="wildlife" src="images/low_images/wildlife2.jpg" alt="wildlife2"
                        onclick="handleImageClick('wildlife2')">
                    <img id="editing" src="images/low_images/editing3.jpg" alt="editing3"
                        onclick="handleImageClick('editing3')">
                    <img id="mandala" src="images/low_images/mandala3.jpg" alt="mandala3"
                        onclick="handleImageClick('mandala3')">
                </div>
                <div class="portfolio-column">
                    <img id="nature" src="images/low_images/nature3.jpg" alt="nature3"
                        onclick="handleImageClick('nature3')">
                    <img id="sunset" src="images/low_images/sunset3.jpg" alt="sunset3"
                        onclick="handleImageClick('sunset3')">
                    <img id="wildlife" src="images/low_images/wildlife3.jpg" alt="wildlife3"
                        onclick="handleImageClick('wildlife3')">
                    <img id="editing" src="images/low_images/editing4.jpg" alt="editing4"
                        onclick="handleImageClick('editing4')">
                    <img id="mandala" src="images/low_images/mandala4.jpg" alt="mandala4"
                        onclick="handleImageClick('mandala4')">
                    <img id="nature" src="images/low_images/nature4.jpg" alt="nature4"
                        onclick="handleImageClick('nature4')">
                    <img id="sunset" src="images/low_images/sunset4.jpg" alt="sunset4"
                        onclick="handleImageClick('sunset4')">
                    <img id="wildlife" src="images/low_images/wildlife4.jpg" alt="wildlife4"
                        onclick="handleImageClick('wildlife4')">
                    <img id="editing" src="images/low_images/editing5.jpg" alt="editing5"
                        onclick="handleImageClick('editing5')">
                    <img id="mandala" src="images/low_images/mandala5.jpg" alt="mandala5"
                        onclick="handleImageClick('mandala5')">
                    <img id="nature" src="images/low_images/nature5.jpg" alt="nature5"
                        onclick="handleImageClick('nature5')">
                    <img id="sunset" src="images/low_images/sunset5.jpg" alt="sunset5"
                        onclick="handleImageClick('sunset5')">
                </div>
                <div class="portfolio-column">
                    <img id="wildlife" src="images/low_images/wildlife5.jpg" alt="wildlife5"
                        onclick="handleImageClick('wildlife5')">
                    <img id="editing" src="images/low_images/editing6.jpg" alt="editing6"
                        onclick="handleImageClick('editing6')">
                    <img id="nature" src="images/low_images/nature6.jpg" alt="nature6"
                        onclick="handleImageClick('nature6')">
                    <img id="sunset" src="images/low_images/sunset6.jpg" alt="sunset6"
                        onclick="handleImageClick('sunset6')">
                    <img id="wildlife" src="images/low_images/wildlife6.jpg" alt="wildlife6"
                        onclick="handleImageClick('wildlife6')">
                    <img id="editing" src="images/low_images/editing7.jpg" alt="mandala6"
                        onclick="handleImageClick('mandala6')">
                    <img id="editing" src="images/low_images/editing8.jpg" alt="editing8"
                        onclick="handleImageClick('editing8')">
                    <img id="nature" src="images/low_images/nature7.jpg" alt="nature7"
                        onclick="handleImageClick('nature7')">
                    <img id="editing" src="images/low_images/editing9.jpg" alt="editing9"
                        onclick="handleImageClick('editing9')">
                    <img id="nature" src="images/low_images/nature8.jpg" alt="nature8"
                        onclick="handleImageClick('nature8')">
                    <img id="editing" src="images/low_images/editing10.jpg" alt="editing10"
                        onclick="handleImageClick('editing10')">
                </div>
            </div>
        </div>

        <div class="contact" id="contact">
            <span>Get in Touch</span>
            <div>
                <img src="./images/gmail.svg" alt="gmail" onclick="handleContactIconClick('gmail')" />
                <img src="./images/linkedin.svg" alt="linkedin" onclick="handleContactIconClick('linkedin')" />
                <img src="./images/github.svg" alt="github" onclick="handleContactIconClick('github')" />
            </div>
        </div>
    </div>

    <div class="footer">
        <h1>PhotoFolio<span class="special">.</span></h1>
        <span>&copy; Copyright,
            <script>
                document.write(new Date().getFullYear());
            </script>
        </span>
    </div>

    <div class="popup" style="display: none;">
        <img src="" alt="big image" />
        <span class="popup-close" onclick="handlePopupClose()"><i class="bi bi-x-circle-fill"></i></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
